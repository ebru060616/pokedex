<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Pokedex Guide</title>
  </head>
  <body>
    <h1>Pokedex Guide</h1>
    <div class="search active">
      <input type="text" class="searchInput"/>
      <button class="searchBtn"><i class="fa-solid fa-binoculars"></i></button>
    </div>
    <div class="poke-container">
      <div class="pokemon" style="background-color: green">
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
            alt="Pokemon 1 image"/>
        </div>      
       <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png"
            alt="Pokemon 2 image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png"
            alt="Pokemon 3image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"
            alt="Pokemon 4 image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png"
            alt="Pokemon 5 image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png"
            alt="Pokemon 6 image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png"
            alt="Pokemon 7 image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png"
            alt="Pokemon 8 image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png"
            alt="Pokemon 9 image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/010.png"
            alt="Pokemon 10 image"/>
        </div>
        <div class="pokemon" style="background-color: green"></div>
        <div class="image-container">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/011.png"
            alt="Pokemon 11 image"/>
        </div>
        <div class="poke-info">
          <span class="poke-id">#001</span>
          <h3 class="poke-name">Bulbasaur</h3>
          <div class="small">
            <small class="poke-exp"><i class="fa-solid fa-flask"></i> <span>64 Exp</span></small>
            <small class="poke-weight"><i class="fa-solid fa-weight-scale"></i> <span>69 Kg</span></small>
          </div>
          <div class="poke-type"></div>
            <i class="fa-brands fa-uncharted"></i><span>grass</span>
          </h5>
        </div>
      </div> 
    </div>

    <script src="main.js"></script>
  </body>
</html>
